<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">×</button>
        <h4 class="modal-title custom_align" id="Heading">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-2">
                Tài khoản <span class="required"> *</span>
            </div>
            <div class="col-lg-4">
                <input type="text" name="username" class="form-control" ng-model="model.username" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">
                Mật khẩu <span class="required"> *</span>
            </div>
            <div class="col-lg-4">
                <input type="password" name="password" class="form-control" ng-model="model.password" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">
                Họ tên <span class="required"> *</span>
            </div>
            <div class="col-lg-4">
                <input type="text" name="fullName" class="form-control" ng-model="model.fullName" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">
                <label>Địa chỉ</label>
            </div>
            <div class="col-lg-4">
                <textarea type="text" class="form-control" ng-model="model.address"></textarea>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">
                <label>Ngày sinh</label>
            </div>
            <div class="col-lg-4">
                <input type="text" datetime-picker-only-date="f" ng-model="model.dateOfBirth" class="datetime-picker form-control" />
                <!--<input type="date" class="form-control" ng-model="model.dateOfBirth" />-->
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="submit()">Cập nhật</button>
        <button type="button" class="btn btn-danger" ng-click="cancel()">Đóng</button>
    </div>
</div>
