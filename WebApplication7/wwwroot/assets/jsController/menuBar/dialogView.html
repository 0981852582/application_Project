<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">×</button>
        <h4 class="modal-title custom_align" id="Heading">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-2">
                Tiêu đề <span class="required"> *</span>
            </div>
            <div class="col-lg-4">
                {{model.title}}
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">
                Url <span class="required"> *</span>
            </div>
            <div class="col-lg-4">
                {{model.url}}
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">
                <label>Mô tả</label>
            </div>
            <div class="col-lg-4">
                {{model.description}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="cancel()">Đóng</button>
    </div>
</div>
